<!DOCTYPE html>
<html>
<head>

	<title>Simple Test SVG and d3.js</title>
	<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
	<meta charset="utf-8">
<style>


path {
	fill: none;
	stroke: #aaa;
}


</style>
</head>
<body>
<p>Help me pleases</p>
<p>Help me pleases</p>
<p>Help me pleases</p>
<p>Help me pleases</p>
<p>Help me pleases</p>
<p>Help me pleases</p>
<svg width="600" height="100">
    <path transform="translate(200, 0)" />
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
//d3.select("body").style("background-color", "black");
d3.selectAll("p").style("color", "white");
d3.selectAll("p").style("color", function() {
  return "hsl(" + Math.random() * 360 + ",100%,50%)";
});
d3.selectAll("p")
  .data([4, 8, 15, 16, 23, 42])
    .style("font-size", function(d) { return d + "px"; });
d3.select("body")
  .selectAll("p")
  .data([4, 8, 15, 16, 23, 42])
    .text(function(d) { return "I’m number " + d + "!"; });
// Enter… .enter().append("p")

var data = [[0, 50], [100, 80], [200, 40], [300, 60], [400, 30]];

var lineGenerator = d3.line();
var pathString = lineGenerator(data);

d3.select('path')
	.attr('d', pathString);


var lineData = [ { "x":  05, "y":  30 },{ "x":  75, "y":  30 },
                 { "x":  75, "y":  90 },{ "x": 150, "y":  90 },
                 { "x": 150, "y": 150 },{ "x": 190, "y": 150 }];

var linePathGenerator = d3.svg.line()
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; })
    .interpolate("linear");

linePathGenerator(lineData);

var svgContainer = d3.select("body")
  .append("svg")
    .attr("width", "400")
    .attr("height", "400");

var svgPath = svgContainer
  .append("path")
    .attr("stroke", "blue")
    .attr("stroke-width", "4px")
    .attr("fill", "none");
svgPath
    .attr("d", linePathGenerator(lineData));
</script>
</body>
</html>
